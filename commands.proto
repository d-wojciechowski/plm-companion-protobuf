syntax = "proto3";

option java_package = "pl.dwojciechowski.proto.command";
option java_multiple_files = true;

message Command {
    string command = 1;
    string args = 2;
}

message Response {
    int32 status = 1;
    string message = 2;
}

service CommandService {
    rpc execute (Command) returns (Response);
    rpc superExecute (stream Command) returns (Response);
}
